name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Проверка кода
        uses: actions/checkout@v4
      # Установка Flutter
      - name: Установка Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'  # Убедитесь, что версия соответствует вашей
      # Установка зависимостей
      - name: Установка зависимостей
        run: flutter pub get
      # Сборка приложения
      - name: Построение приложения
        run: flutter build web  # Замените на нужную команду, если это не веб-приложение
      # Установка Firebase Tools
      - name: Установка Firebase Tools
        run: npm install -g firebase-tools
      # Деплой на Firebase Hosting
      - name: Деплой на Firebase Hosting
        run: npx firebase-tools@latest deploy --only hosting --project new-meal-7df05 --json
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEW_MEAL_7DF05 }}
          channelId: live
          projectId: new-meal-7df05
          # Укажите путь к вашему сгенерированному приложению, если необходимо
          # Например, если ваше приложение собирается в папку `build/web`, добавьте:
          #target: build/web  # Убедитесь, что путь соответствует вашей конфигурации
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
